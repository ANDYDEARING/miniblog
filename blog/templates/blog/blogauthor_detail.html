{% extends "base.html" %}

{% block content %}
    <h1>{{ blogauthor }}</h1></p>
    <p>{{ blogauthor.bio }}</p>
    <div style="margin-left:20px;margin-top:20px">
        <h4>Posts</h4>

        {% for post in blogauthor.blogpost_set.all %}
           <p><a href="{{ post.get_absolute_url }}">{{ post }}</a> - {{ post.post_date }}</p>
        {% endfor %}
    </div>
{% endblock %}
